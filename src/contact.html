<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/typcraft.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <link rel="stylesheet" href="./css/func.css" />
    <link rel="stylesheet" href="./css/float.css" />
    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="stylesheet" href="./css/hero.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <title>contact us</title>
  </head>
  <body>
    <header>
      <nav id="nav"></nav>
      <div id="bradcrumb"></div>
    </header>
    <main class="clearfix">
      <div class="wrapper">
        <div id="breadcrumb"></div>
        <h1>Get in Touch</h1>
        <form method="POST" action="/submit" class="contact-form">
          <div class="form-group">
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Your Name"
              name="userName"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control form-control-lg"
              placeholder="YourEmail@email.com"
              name="userEmail"
              required
            />
          </div>
          <div class="form-group">
            <textarea
              class="form-control form-control-lg"
              cols="80"
              rows="10"
              name="message"
              placeholder="Your Message Here"
            >
            </textarea>
          </div>
          <input
            type="submit"
            class="btn btn-primary btn-block"
            value="Send"
            name="submit"
          />
        </form>
      </div>
      <!-- end of wrapper -->

      <div class="contacts-col col-lg-4 col-md-4 col-sm-12">
        <div>
          <section>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>onesimplecode@outlook.com</p>
          </section>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <section>
            <i class="fas fa-phone fa-2x" aria-hidden="true"></i>
            <h3>PHONE</h3>
            <p>(555) 555-3333</p>
          </section>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <section>
            <i class="fas fa-address-card fa-2x" aria-hidden="true"></i>
            <h3>Address</h3>
            <p>12 Some Street, Sydney NSW</p>
          </section>
        </div>
      </div>
      <div class="contacts-col">
        <h2>Let's start with your new Project!</h2>
      </div>
      <footer id="footer"></footer>
    </main>

    <script src="main.js"></script>
  </body>
</html>
